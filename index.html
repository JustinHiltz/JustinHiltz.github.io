{% for post in site.posts %}

		<a class="heading-header" href="{{ post.url }}">{{ post.title }}</a>
		<small>{{ post.date | date: '%B %d, %Y' }}</small>
	</h2>
	<p>{{ post.content }}</p>
{% endfor %}
